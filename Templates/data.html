<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 1800px;  /* Increased container width for more space */
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.4rem;
            text-align: center;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            padding: 4px 6px;  /* Reduced padding for more compact cells */
            font-size: 0.75rem;  /* Smaller font size for compact view */
        }
        .table-hover tbody tr:hover {
            background-color: #f2f2f2;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f7f7f7;
        }
        .table-bordered {
            border: 1px solid #ddd;
        }
        .alert {
            margin-top: 20px;
        }
        .btn-back {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #218838;
        }
        /* Make the table more responsive */
        .table-container {
            overflow-x: auto;
            padding-bottom: 20px; /* Adjust space for horizontal scroll */
        }
        /* Adjust the width of table columns */
        .table th, .table td {
            min-width: 80px;  /* Reduced column width */
            font-size: 0.75rem;  /* Even smaller font size */
        }
        /* Use even smaller table font and width adjustments */
        .table th {
            background-color: #f8f9fa;
            white-space: nowrap;  /* Prevent text from wrapping */
            font-size: 0.75rem;
        }
        .table td {
            padding: 4px 6px;  /* Tighten cell padding */
        }
        /* Further reduce table border */
        .table {
            border-collapse: collapse;
        }
        /* Optional: Make table headings sticky */
        .table thead th {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header">
                <h3>Prediction Results</h3>
            </div>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-danger">
                        <strong>Error:</strong> {{ message }}
                    </div>
                {% endif %}
                
                {% if prediction_data %}
                    <div class="table-container">
                        <div class="table-responsive">
                            {{ prediction_data | safe }}
                        </div>
                    </div>
                {% else %}
                    <div class="alert alert-warning">
                        <strong>Warning:</strong> No results to display.
                    </div>
                {% endif %}
                
                <a href="/" class="btn-back mt-4">Back to Upload</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
